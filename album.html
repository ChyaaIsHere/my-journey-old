        <!-- javascript -->
        <script>
            function showPreview(imgElement) {
                // Ambil src dari atribut data-full-src
                const fullSrc = imgElement.getAttribute("data-full-src");
                // Ambil deskripsi dari atribut data-description
                const description = imgElement.getAttribute("data-description");
                
                // Temukan elemen gambar preview dan deskripsi
                const previewImg = document.getElementById("previewImg");
                const previewDescription = document.getElementById("previewDescription");
                const previewImageContainer = document.getElementById("previewImage");
                
                // Set src gambar preview dan deskripsi
                previewImg.src = fullSrc;
                previewDescription.textContent = description;
                
                // Tampilkan gambar preview
                previewImageContainer.style.display = "flex";
            }
            
            function closePreviewImg() {
                const previewImageContainer = document.getElementById("previewImage");
                previewImageContainer.style.display = "none";
            }
        </script>
